{% extends 'base.html' %}

{% block content %}
<h1>All Cars</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Color</th>
        <th>Brand</th>
        <th>Actions</th>
    </tr>
    {% for car in cars %}
    <tr>
        <td>{{ car['id'] }}</td>
        <td>{{ car['Customer'] }}</td>
        <td>{{ car['Color'] }}</td>
        <td>{{ car['Brand'] }}</td>
        <td>
            <a href="{{ url_for('edit_car', id=car['id']) }}">Edit</a>
            <a href="{{ url_for('delete_car', id=car['id']) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
