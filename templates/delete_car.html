{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this car?</h1>
<p>Customer: {{ car['Customer'] }}</p>
<p>Color: {{ car['Color'] }}</p>
<p>Brand: {{ car['Brand'] }}</p>

<form method="POST">
    <input type="submit" value="Delete">
    <a href="{{ url_for('view_cars') }}">Cancel</a>
</form>
{% endblock %}
